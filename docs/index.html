<head>
  <script>
    rexify = normal => {
      return normal
        .toUpperCase()
        .replace("REX", "rex")
        .replace("CHA", "cha")
        .replace("CHE", "che")
        .replace("CHI", "chi")
        .replace("CHO", "cho")
        .replace("CHU", "chu")
        .replace("YA", "lla")
        .replace("YE", "lle")
        .replace("YI", "lli")
        .replace("YO", "llo")
        .replace("YU", "llu")
        .replace("B", "v")
        .replace("V", "b")
        .replace(" A", " ha")
        .replace(" E", " he")
        .replace(" I", " hi")
        .replace(" O", " ho")
        .replace(" U", " hu")
        .replace("HA", "a")
        .replace("HE", "e")
        .replace("HI", "i")
        .replace("HO", "o")
        .replace("HU", "u")
        .replace("SE", "ce")
        .replace("SI", "ci")
        .replace("CE", "se")
        .replace("CI", "si")
        .replace("CA", "ka")
        .replace("CO", "ko")
        .replace("CU", "ku")
        .replace("QU", "K")
        .replace("EX", "es")
        .replace("JU", "gu")
        .replace("GUI", "gui")
        .toUpperCase();
    };
  </script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <script>
    $(document).ready(function() {
      $("#doit").click(function() {
        console.log("click happend", $("#ingreso").val());
        $("#resultado").val(rexify($("#ingreso").val()));
      });
    });
    $(document).ready(function() {
      $("#copy").click(function() {
        var copyText = document.getElementById("resultado");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /*For mobile devices*/

        /* Copy the text inside the text field */
        document.execCommand("copy");
      });
    });
    function SelectAll(id) {
      element = document.getElementById(id);
      element.focus();
      element.select();
    }
  </script>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
</head>
<body style="background: #f3f3f3">
  <h1 class="m-3">Rexify</h1>
  <div class="m-3" style="max-width: 500px;">
    <div class="input-text">
      <textarea
        class="my-3 border"
        rows="9"
        id="ingreso"
        onClick="SelectAll('ingreso');"
        style="width: 100%;"
      >
Proba con cualquier texto!</textarea
      >
      <button
        type="button"
        class="btn btn-primary"
        id="doit"
        style="width: 100%"
      >
        DO IT!
      </button>
    </div>
    <div class="result-text">
      <textarea
        class="my-3 border"
        rows="9"
        id="resultado"
        onClick="SelectAll('resultado');"
        style="width: 100%;"
      ></textarea>
      <button
        type="button"
        class="btn btn-primary"
        id="copy"
        style="width: 100%;"
      >
        KOPIAR PA' YEBAR
      </button>
    </div>
    <p class="mt-3">
      En honor al Apostol Rex Mamey(<a href="https://twitter.com/rexmamey"
        >@rexmamey</a
      >)
    </p>
  </div>
</body>
